<!DOCTYPE html>
<html lang="en">
  <head>
    <title>File Upload</title>
  </head>
  <body>
    <div class="container">
      <h1>Upload File</h1>
      <form method="post" action="http://localhost:8000/upload" enctype="multipart/form-data">
        <input type="file" name="file" id="file" multiple="multiple">
        <input type="submit" name="submit" value="Submit">        
      </form>
    </div>
  </body>
</html>
